<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/activity.css" />
    <link rel="stylesheet" href="../styles/map.css" />
    <link rel="stylesheet" href="../styles/time.css" />
    <link rel="stylesheet" href="../styles/loader.css" />
    <title>Активность</title>
  </head>
  <body>
    <div class="header">
      <div class="name-pages">
        <img src="../icons/Header/Back.svg" alt="back" />
        <span><b>User pages</b> - Profile</span>
      </div>
      <div class="navigation">
        <div class="navigation-elem">
          <img src="../icons/Header/Statistics.svg" alt="statistics" />
          <span>Statistics</span>
        </div>
        <div class="navigation-elem">
          <img src="../icons/Header/Calculate.svg" alt="calculate" />
          <span>Invoices</span>
        </div>
        <div class="navigation-elem">
          <img src="../icons/Header/Schedule.svg" alt="schedule" />
          <span>Schedule</span>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="map-block">
        <div class="map-block-wrapper">
          <div class="heading-block">
            <span>Basic Map</span>
            <div class="block-manag">
              <img
                src="../icons/MapAndTime/ChevronDown.svg"
                alt="chevronDown"
              />
              <img src="../icons/MapAndTime/Update.svg" alt="update" />
              <img src="../icons/MapAndTime/Close.svg" alt="close" />
            </div>
          </div>
          <div id="map" class="map-g">
            <div class="scene">
              <div class="shadow"></div>
              <div class="jumper">
                <div class="spinner">
                  <div class="scaler">
                    <div class="loader">
                      <div class="cuboid">
                        <div class="cuboid__side"></div>
                        <div class="cuboid__side"></div>
                        <div class="cuboid__side"></div>
                        <div class="cuboid__side"></div>
                        <div class="cuboid__side"></div>
                        <div class="cuboid__side"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="nav-bar">
      <div class="left-buts">
        <a class="left-buts-elem activity link_internal" href="/activity">
          <img src="../icons/NavBar/Activity.svg" alt="activity" />
          <span>Activity</span>
        </a>
        <a class="left-buts-elem map link_internal" href="/map">
          <img src="../icons/NavBar/Map.svg" alt="map" />
          <span>Map</span>
        </a>
        <a class="left-buts-elem time link_internal" href="/time">
          <img src="../icons/NavBar/Time.svg" alt="time" />
          <span>Time</span>
        </a>
      </div>
      <div class="right-buts">
        <div class="right-buts-elem notes">
          <img src="../icons/NavBar/Notes.svg" alt="notes" />
          <span>Notes</span>
        </div>
        <div class="right-buts-elem friends">
          <img src="../icons/NavBar/Friends.svg" alt="friends" />
          <span>Friends</span>
        </div>
        <div class="right-buts-elem photos">
          <img src="../icons/NavBar/Photos.svg" alt="photos" />
          <span>Photos</span>
        </div>
        <div class="right-buts-elem settings">
          <img src="../icons/NavBar/Settings.svg" alt="settings" />
          <img src="../icons/NavBar/SmallArrowDown.svg" alt="settings" />
        </div>
      </div>
    </div>
  </body>
  <script src="https://tatarjesus.github.io/WB-test-project/scripts/route.js"></script>
  <script src="https://tatarjesus.github.io/WB-test-project/scripts/stopwatch.js"></script>
</html>
