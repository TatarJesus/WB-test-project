<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/activity.css" />
    <link rel="stylesheet" href="../styles/map.css" />
    <link rel="stylesheet" href="../styles/time.css" />
    <title>Активность</title>
  </head>
  <body>
    <div class="header">
      <div class="name-pages">
        <img src="https://tatarjesus.github.io/WB-test-project/icons/Header/Back.svg" alt="back" />
        <span><b>User pages</b> - Profile</span>
      </div>
      <div class="navigation">
        <div class="navigation-elem">
          <img src="https://tatarjesus.github.io/WB-test-project/icons/Header/Statistics.svg" alt="statistics" />
          <span>Statistics</span>
        </div>
        <div class="navigation-elem">
          <img src="https://tatarjesus.github.io/WB-test-project/icons/Header/Calculate.svg" alt="calculate" />
          <span>Invoices</span>
        </div>
        <div class="navigation-elem">
          <img src="https://tatarjesus.github.io/WB-test-project/icons/Header/Schedule.svg" alt="schedule" />
          <span>Schedule</span>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="main-block timer-block">
        <div class="timer-block-wrapper">
          <div class="heading-block">
            <span>Timer</span>
            <div class="block-manag">
              <img src="https://tatarjesus.github.io/WB-test-project/icons/MapAndTime/ChevronDown.svg" alt="chevronDown" />
              <img
                src="https://tatarjesus.github.io/WB-test-project/icons/MapAndTime/Update.svg"
                alt="update"
                onclick="updateUserTime()"
              />
              <img src="https://tatarjesus.github.io/WB-test-project/icons/MapAndTime/Close.svg" alt="close" />
            </div>
          </div>
          <div class="timer">
            <span id="timer">00:00:00</span>
          </div>
        </div>
      </div>
    </div>
    <div class="nav-bar">
      <div class="left-buts">
        <a class="left-buts-elem activity link_internal" href="/activity">
          <img class="link_internal" src="https://tatarjesus.github.io/WB-test-project/icons/NavBar/Activity.svg" alt="activity" />
          <span class="link_internal">Activity</span>
        </a>
        <a class="left-buts-elem map link_internal" href="/map">
          <img class="link_internal" src="https://tatarjesus.github.io/WB-test-project/icons/NavBar/Map.svg" alt="map" />
          <span class="link_internal">Map</span>
        </a>
        <a class="left-buts-elem time link_internal" href="/time">
          <img class="link_internal" src="https://tatarjesus.github.io/WB-test-project/icons/NavBar/Time.svg" alt="time" />
          <span class="link_internal">Time</span>
        </a>
      </div>
      <div class="right-buts">
        <div class="right-buts-elem notes">
          <img src="https://tatarjesus.github.io/WB-test-project/icons/NavBar/Notes.svg" alt="notes" />
          <span>Notes</span>
        </div>
        <div class="right-buts-elem friends">
          <img src="https://tatarjesus.github.io/WB-test-project/icons/NavBar/Friends.svg" alt="friends" />
          <span>Friends</span>
        </div>
        <div class="right-buts-elem photos">
          <img src="https://tatarjesus.github.io/WB-test-project/icons/NavBar/Photos.svg" alt="photos" />
          <span>Photos</span>
        </div>
        <div class="right-buts-elem settings">
          <img src="https://tatarjesus.github.io/WB-test-project/icons/NavBar/Settings.svg" alt="settings" />
          <img src="https://tatarjesus.github.io/WB-test-project/icons/NavBar/SmallArrowDown.svg" alt="smallArrowDown" />
        </div>
      </div>
    </div>
  </body>
  <script src="https://tatarjesus.github.io/WB-test-project/scripts/route.js"></script>
  <script src="https://tatarjesus.github.io/WB-test-project/scripts/stopwatch.js"></script>
</html>
